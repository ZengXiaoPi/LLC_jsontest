name: 上传Toolbox_Release.json

on:
  release:
    types: [published]
    repositories:
     - LocalizeLimbusCompany/LLC_MOD_Toolbox
  workflow_dispatch:

jobs:
  push-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
          
      - name: Download JSON
        run: curl -o Toolbox_Release.json https://api.github.com/repos/LocalizeLimbusCompany/LLC_MOD_Toolbox/releases
          
      - name: Add JSON to repo
        run: |
          git config --global user.email "${{ secrets.GH_EMAIL }}"
          git config --global user.name "ZengXiaoPi"
          git add Toolbox_Release.json
          
      - name: Commit changes
        run: |
          git commit -m "Update Installer release."
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: main
          repository: ZengXiaoPi/LLC_jsontest
